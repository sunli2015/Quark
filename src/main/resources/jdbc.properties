ds.pool.acquireRetryAttempts=30

#hibernate sessionFactory config
#db.dialect=org.hibernate.dialect.Oracle10gDialect
db.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
db.show_sql=true
db.use_query_cache=true
db.cache_provider_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
db.session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
#db.tx_manager_lookup_class=org.hibernate.service.jta.platform.internal.NoJtaPlatform
#update,none
db.hbm2ddl_auto=update
db.defaultLobHandler=defaultLobHandler
