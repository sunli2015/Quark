<script>
$("#inputForm").validate({
	submitHandler: function(form){
		// 获取数据权限数据
		var menuData = [];
		var permissionIdStr="";
        var treeObj = $.fn.zTree.getZTreeObj("tree");
        var nodes = treeObj.getCheckedNodes(true);
        for(var i=0;i<nodes.length;i++){
            if(i==(nodes.length-1)){
                permissionIdStr+=nodes[i].id;
            }else{
                permissionIdStr+=nodes[i].id+",";
            }
        }
		$("#resourceIds").val(permissionIdStr);
		// 提交表单数据
		js.ajaxSubmitForm($(form), function(data){
			js.showMessage(data.message);
			if(data.result){
				js.closeCurrentTabPage(function(contentWindow){
					contentWindow.page();
				});
			}
		}, "json");
    }
});


$(function () {
	var roleid = GetQueryString("roleid");
	$("#roleid").val(roleid);
    //alert(roleId)
    
});

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
//树结构初始化加载
var setting = {check: {
    enable: true
}, view: {
    showLine: true, //显示辅助线
    dblClickExpand: true,
},
data: {
    simpleData: {
        enable: true,
        idKey: "id",
        pIdKey: "pId"
    }
}

}, tree, loadTree=function(){
	var roleid = $("#roleid").val();
	js.ajaxSubmit("/Quark/role/ext/tree?roleid="+roleid, {ctrlPermi:'2'/*1拥有的权限 2管理的权限*/}, function(data){
		tree = $.fn.zTree.init($("#tree"), setting, data);
		tree.expandAll(true);
		var nodes=tree.getNodes();
		for(var i=0;i<nodes.length;i++){
            if(nodes[i].selected){
            	tree.checkNode(nodes[i],true,true);
            	//tree.selectNode(nodes[i]);
            	tree.updateNode(nodes[i]);
            }
        }
	}, null, null, js.text('loading.message'));
};

$(function (){
    setTimeout('loadTree()', 100); //延迟1秒
  })

</script>
