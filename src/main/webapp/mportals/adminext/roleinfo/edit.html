<script>
var apis ={
	editUrl :'/Quark/role/ext/editit'	
}
$(function(){
	
	 /*$('input').iCheck({
		    checkboxClass: 'icheckbox_minimal',
		    radioClass: 'iradio_minimal',
		    increaseArea: '20%' // optional
		  });*/
	
	var _id = js.getParam("id");
	js.ajaxSubmit(apis.editUrl,{id:_id}, function(data){
		if(data.result == "true"){
			var d = data.data;
			$("#inputForm input,#inputForm textarea").each(function(obj){
				var name = $(this).attr("id");
				if($(this).attr("type") == 'radio'){
					name = $(this).attr("name");
					//console.log("type:"+$(this).attr("type"));
					var v = $(this).val();
					//console.log("==>"+name+"==>"+d[name]+"type v:"+v);
					if(d[name] == v){
						$(this).attr("checked","checked");
					}
					return ;
				}
				
				$(this).val(d[name]);
			})
			
		}
	}, "json");
	
	
});
function showlayer(_title,_url){
	layer.open({
	    type: 2,
	    title: _title,
	    maxmin: true,
	    area: ['800px', '500px'],
	    content: _url,
	    end: function(){
	      //layer.tips('Hi', '#about', {tips: 1})
	    }
	  });
}
$("#inputForm").validate({
	submitHandler: function(form){
		js.ajaxSubmitForm($(form), function(data){
			js.showMessage(data.message);
			if(data.result == "true"){
				js.closeCurrentTabPage(function(contentWindow){
					console.log('contentWindow:',contentWindow);
					contentWindow.page();
				});
			}
		}, "json");
    }
});
