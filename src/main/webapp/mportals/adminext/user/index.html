<script>

// 初始化布局
 $('body').layout({
	west__size: 180
});
// 主页框架
var win = $("#mainFrame")[0].contentWindow;
// 树结构初始化加载
var setting = {view:{selectedMulti:false,showLine:true,showIcon:true},data:{simpleData:{enable:true}},
	callback:{onClick:function(event, treeId, treeNode){
		tree.expandNode(treeNode);
		win.$('input[type=reset]').click();
		//debugger;
		win.$('#deptoid').val(treeNode.id);
		//win.$('#deptName').val(treeNode.name);
		win.page();
	}}
}, tree, loadTree=function(){
	js.ajaxSubmit("/Quark/dept/ext/deptTree", {ctrlPermi:'2'/*1拥有的权限 2管理的权限*/}, function(data){
		tree = $.fn.zTree.init($("#tree"), setting, data);//.expandAll(true);
		// 展开第一级节点
		var nodes = tree.getNodesByParam("level", 0);
		for(var i=0; i<nodes.length; i++) {
			tree.expandNode(nodes[i], true, false, false);
		}
		// 展开第二级节点
// 		nodes = tree.getNodesByParam("level", 1);
// 		for(var i=0; i<nodes.length; i++) {
// 			tree.expandNode(nodes[i], true, false, false);
// 		}
	}, null, null, js.text('loading.message'));
};
loadTree();
// 工具栏按钮绑定
$('#btnExpand').click(function(){
	tree.expandAll(true);
	$(this).hide();
	$('#btnCollapse').show();
});
$('#btnCollapse').click(function(){
	tree.expandAll(false);
	$(this).hide();
	$('#btnExpand').show();
});
$('#btnRefresh').click(function(){
	loadTree();
});
//调用子页分页函数
function page(){
	win.page();
}
</script>
